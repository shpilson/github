          type: string
          description: Идентификатор услуги
          enum:
          - turbo_sale
          - quick_sale
        start_time:
          type: string
          description: Дата применения услуги
          format: date-time
          nullable: true
        finish_time:
          type: string
          description: Дата завершения услуги
          format: date-time
          nullable: true
