- name: Messenger
  description: "Методы API для работы с Мессенджером.\n\n## Уведомления \n      \n\
    **Уведомления** – HTTP POST запрос от Авито к вашему сайту или приложению, так\
    же их называют **webhooks**. \nBody запроса представляет собой JSON.\n\n\nУвед\
    омления имеют версионирование. Подписаться на нужную версию уведомлений можно\
    \ отправив запрос на соответствующую ручку:\n* messenger/v1/webhook - 1-я верс\
    ия\n* messenger/v2/webhook - 2-я версия\n\nНесколько важных моментов при работ\
    е с уведомлениями:\n* При получении вебхука ваш сервер должен обязательно верн\
    уть HTTP status code 200\n* В случае сетевых ошибок, таймаутов и ответов с HTTP\
    \ статус кодом >= 500 мы пытаемся переотправить вебхук (несколько раз в течени\
    е нескольких секунд)\n* Если уведомление по пользователю длительное время отда\
    ет отличный от 200 HTTP статус код – подписка пользователя будет автоматически\
    \ удалена\n\n### Уведомления V2\nHTTP запрос к вашей системе будет содержать с\
    ледующий payload:\n```\n{\n  \"id\": \"3cc1cbe7-6477-4aad-9272-952f8afb3c30\"\
    ,\n  \"version\": \"v2.0.0\",\n  \"timestamp\": 1587562733,\n  \"payload\": {\n\
    \    \"type\": \"message\",\n    \"value\": {\n      \"id\": \"256347f56e4819deb6f8c59ff14d62a8\"\
    ,\n      \"type\": \"text\",\n      \"chat_id\": \"u2i-1123-1123\",\n      \"\
    user_id\": 94235311,\n      \"author_id\": 78743309,\n      \"created\": 1566290351,\n\
    \      \"content\": {\n        \"text\": \"привет\"\n      }\n    }\n  }\n}\n\
    ```\n\nPayload состоит из полей:\n* type – тип нотификации. На данный момент п\
    оддерживается только **message**.\n* value – поля нотификации. В зависимости о\
    т типа нотификации, value будет иметь разные поля. **Необходимо** обрабатывать\
    \ неизвестный тип уведомления.\nЕсли ваше приложение получило тип нотификации\
    \ которое еще не поддерживается, то его нужно залогировать или пропустить, но\
    \ **обязательно ответить HTTP кодом 200**.\n\n#### type:message\nНотификация с\
    \ типом message будет содержать value c полями:\n```\n\"value\": {\n  \"id\":\
    \ \"256347f56e4819deb6f8c59ff14d62a8\",\n  \"type\": \"text\",\n  \"chat_id\"\
    : \"u2i-1123-1123\",\n  \"user_id\": 94235311,\n  \"author_id\": 78743309,\n \
    \ \"created\": 1566290351,\n  \"content\": {\n    \"text\": \"привет\"\n  }\n\
    ```\n* id – идентификатор сообщения. Уникален только в рамках чата, в котором\
    \ находится сообщение\n* chat_id – идентификатор чата\n* user_id – идентификат\
    ор пользователя, для которого пришло сообщение\n* author_id – идентификатор по\
    льзователя, создавшего сообщение\n* created – время создания сообщения, unix timestamp\n\
    * type – тип сообщения. Типы сообщений поддерживаются: text, image, item, location,\
    \ call, link\n* content – тело сообщения. Поля такие же как и в [API получения\
    \ сообщений](https://api.avito.ru/docs/api.html#operation/getMessages)\n\n###\
    \ Уведомления V1\nHTTP запрос к вашей системе будет содержать следующий payload:\n\
    ```\n{\n    \"id\": \"c7a799b4-c6f3-4d8c-88cc-6d7a1d69e6f8\",\n    \"version\"\
    : \"v1.0.0\",\n    \"timestamp\": 1566290351,\n    \"messages\": [\n      {\n\
    \        \"id\": \"256347f56e4819deb6f8c59ff14d62a8\",\n        \"chat_id\": \"\
    u2i-1773856013-78743309\",\n        \"user_id\": 94235311,\n        \"author_id\"\
    : 78743309,\n        \"created\": 1566290351,\n        \"type\": \"text\",\n \
    \       \"content\": {\n          \"text\": \"asd\"\n        }\n      }\n    ]\n\
    \  }\n```\nЕсли тип сообщения не поддерживается в нотификациях, поле content б\
    удет пустым объектом.\n\nУведомление содержит поля:\n* id – идентификатор увед\
    омления. С его помощью вы можете определить доставлялось ли в вашему сайту так\
    ое уведомление или нет для избежания дублирования сообщений.\n* version – верс\
    ия уведомлений. Версия отражает текущую структуру уведомлений: название и типы\
    \ полей. Если изменится структура, то и изменится версия согласно Semantic Versioning\
    \ Specification\n* timestamp – время создания уведомления, unix timestamp\n* messages\
    \ – массив объектов сообщений\n\nОбъекты массива **messages** содержат поля:\n\
    * id – идентификатор сообщения. Уникален только в рамках чата, в котором наход\
    ится сообщение\n* chat_id – идентификатор чата\n* user_id – идентификатор поль\
    зователя, для которого пришло сообщение\n* author_id – идентификатор пользоват\
    еля, создавшего сообщение\n* created – время создания сообщения, unix timestamp\n\
    * type – тип сообщения. Типы сообщений поддерживаются такие же как и в API пол\
    учения сообщений\n* content – тело сообщения. Поля такие же как и в [API получ\
    ения сообщений](https://api.avito.ru/docs/api.html#operation/getMessages)\n"
  x-displayName: Мессенджер
