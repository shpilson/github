tags:
- name: Access
  description: |
    Для работы с API от своего лица необходимо получить токен авторизации — отдельный для каждой учетной записи на Авито.

      1. Получаем **client_id** и **client_secret** в Службе Поддержки
      2. Выписываем себе токен:
         ```
         curl -i 'https://api.avito.ru/token/?grant_type=client_credentials&client_id=<CLIENT_ID>&client_secret=<CLIENT_SECRET>'
         ```
      3. Далее выполняем запросы к API с заголовком `Authorization: Bearer <ACCESS_TOKEN>`

      Время действия токена ограничено - 1 час с момента его получения.
      После этого вам необходимо получить новый токен.
  x-displayName: Персональная авторизация
- name: ApplicationAccess
  description: "Для работы с API приложений от лица пользователя есть возможность\
    \ получить токен через Authorization Code механизм протокола OAuth2. Для этого\
    \ в первую очередь нужно зарегистрировать приложение через службу поддержки. П\
    осле успешной регистрации ваше приложение получит возможность работать с API А\
    вито от лица пользователя (если последний выдаст на это разрешение).\n\nПодроб\
    нее об Authorization Code флоу протокола OAuth2 можно почитать [в статье](https://www.digitalocean.com/community/tutorials/oauth-2-ru).\
    \ Процесс работы с этим флоу в API Авито отличается только незначительными дет\
    алями – ниже по шагам описан процесс интеграции.\n\nОбратите внимание, что не\
    \ все доступные API сейчас работают через механизм авторизации для приложений\
    \ (в данный момент только API мессенджера Авито поддерживает этот механизм). \n\
    \n### Шаг 1: Регистрация приложения\n\nРегистрируем приложение через Службу По\
    ддержки. Для регистрации нужно указать:\n\n* Имя приложения, которое будет выв\
    одиться пользователям в форме подтверждения прав\n* ID пользователя Авито, кот\
    орому будут принадлежать права на зарегистрированное приложение\n* Redirect URI\
    \ - адрес, на который сайт Авито средиректит пользователя после подтверждения\
    \ прав\n* Скоупы, которые необходимы вашему приложению (подробнее о доступных\
    \ скоупах ниже)\n* Описание приложения - для каких целей вы планируете использ\
    овать доступ к данным\n\nВ данный момент мы регистрируем только доверенные при\
    ложения от наших партнеров.\n\nСкоупы определяют права, на которые ваше прилож\
    ение сможет рассчитывать после подверждения авторизации пользователем. Доступн\
    ые скоупы перечислены [тут](#section/Tipy-avtorizacii/Authorization%20Code).\n\
    \n### Шаг 2: Ссылка с кодом авторизации\n\nСначала пользователю предоставляетс\
    я ссылка следующего вида:\n\n```\nhttps://avito.ru/oauth?response_type=code&client_id=<CLIENT_ID>&scope=messenger:read,messenger:write\n\
    ```\n\n### Шаг 3: Пользователь авторизует приложение\n\nПользователь переходит\
    \ по ссылке на Авито, аутентифицируется при необходимости, затем подтверждает\
    \ выдачу необходимых прав вашему приложению.\n\n### Шаг 4: Приложение получает\
    \ код авторизации\n\nЕсли пользователь выбирает \"Авторизовать приложение\", А\
    вито перенаправляет пользовательский агент (браузер) по URI перенаправления (Redirect\
    \ URI), который был задан на этапе регистрации приложения и добавляет в него п\
    араметр `code`. Например, если при регистрации в качестве Redirect URI был ука\
    зан адрес `https://example.com/callback/avito`, то мы перенаправим пользовател\
    я на:\n\n```\nhttps://example.com/callback/avito?code=<AUTHORIZATION_CODE>\n```\n\
    \n### Шаг 5: Приложение запрашивает токен доступа\n\nПриложение запрашивает то\
    кен доступа у API Авито путём отправки авторизационного кода и аутентификацион\
    ной информации (включая секрет приложения). Ниже представлен пример GET-запрос\
    а для получения access token:\n\n```\nhttps://api.avito.ru/token/?grant_type=authorization_code&client_id=<CLIENT_ID>&client_secret=<CLIENT_SECRET>&code=<AUTHORIZATION_CODE>\n\
    ```\n\n### Шаг 6: Приложение получает токен доступа\n\nЕсли авторизация прошла\
    \ успешно, API возвращает токен доступа (а также токен для обновления токена д\
    оступа - refresh token). Весь ответ сервера может выглядеть следующим образом\
    :\n\n```\n{\n    \"access_token\": \"<ACCESS_TOKEN>\",\n    \"expires_in\": 3600,\n\
    \    \"refresh_token\": \"<REFRESH_TOKEN>\",\n    \"scope\": \"messenger:read,messenger:write\"\
    ,\n    \"token_type\": \"Bearer\"\n}\n```\n\nПриложение сохраняет access_token\
    \ и refresh_token.\n\n### Шаг 7: Приложение делает запросы к API c токеном дос\
    тупа\n\nДалее приложение может выполнять запросы к API с заголовком `Authorization:\
    \ Bearer <ACCESS_TOKEN>`\n\n### Шаг 8: Приложение обновляет access_token\n\nВр\
    емя действия access token ограничено - 1 час с момента его получения. После эт\
    ого вам необходимо получить новый токен.\n\nПосле истечения срока действия ток\
    ена доступа все запросы к API с его использованием будут возвращать код ошибки\
    \ 403. Сохраненный refresh token может быть использован для получения нового т\
    окена доступа от авторизационного сервера.\n\nНиже представлен пример GET-запр\
    оса, использующего refresh token для обновления токена доступа:\n\n```\nhttps://api.avito.ru/token/?grant_type=refresh_token&client_id=<CLIENT_ID>&client_secret=<CLIENT_SECRET>&refresh_token=<REFRESH_TOKEN>\n\
    ```\n\nВ ответ приложение получит точно такой же JSON, как и при обмене code н\
    а access token. При этом будет получен не только новый access_token, но и новы\
    й refresh_token. Обновите оба значения в своей базе данных.\n\n### Дополнитель\
    ный параметр state\n\nДля того чтобы защитить данные пользователей мы крайне р\
    екомендуем использовать параметр state. Этот параметр позволяет защититься от\
    \ CSRF-атак и восстановить состояние вашего приложения на момент начала автори\
    зации. Подробнее, зачем нужен параметр state, можно прочитать [тут](https://auth0.com/docs/protocols/oauth2/oauth-state).\n\
    \nДля того, чтобы использовать state – просто включите его в начальный URL:\n\n\
    ```\nhttps://avito.ru/oauth?response_type=code&client_id=<CLIENT_ID>&scope=messenger:read,messenger:write&state=<STATE>\n\
    ```\n\nВ итоге state будет содержаться в финальном Redirect URI, на который Ав\
    ито перенаправляет пользователя после подтверждения прав доступа. Например, ес\
    ли при регистрации в качестве Redirect URI был указан адрес `https://example.com/callback/avito`,\
    \ то мы перенаправим пользователя на:\n\n```\nhttps://example.com/callback/avito?code=<AUTHORIZATION_CODE>&state=<STATE>\n\
    ```\n\nНе передавайте чувствительные данные в открытом виде в этом параметре.\
    \ Генерируйте уникальное временное значение state в вашем приложении.\n"
